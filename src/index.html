<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social-Proof-Section</title>
		<meta
			name="description"
			content="front end mentor social-proof-section with flexbox"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
	</head>
	<body>
		<main>
			<!-- top section -->
			<section class="mainCardContainer">
				<!-- title and description -->
				<div class="mainCardContainer__heroContainer">
					<h1 class="mainCardContainer__heroTitle"></h1>
					<p class="mainCardContainer__description"></p>
				</div>
				<!-- star ratings card -->
				<div class="mainCardContainer__ratingsContainer">
					<div class="mainCardContainer__ratingCardOne"></div>
					<div class="mainCardContainer__ratingCardTwo"></div>
					<div class="mainCardContainer__ratingCardThree"></div>
				</div>
			</section>
			<!-- bottom section -->
			<section class="secondaryCardContainer">
				<!-- testiomnial cards -->
				<div class="secondaryCardContainer__testimonialCardOne"></div>
				<div class="secondaryCardContainer__testimonialCardTwo"></div>
				<div class="secondaryCardContainer__testimonialCardThree"></div>
			</section>
		</main>
	</body>
</html>
